<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-17 - {% block title %} {% endblock title %}</title>

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SwiperJS CDN -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    {% block styles %} {% endblock styles %} 


</head>
<body>
    
    <!-- Header -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>G</span>-17</a>

        <nav class="navbar">

            <a href="{% url 'index' %}">trang chủ</a>
            <a href="{% url 'about' %}">giới thiệu</a>
            <a href="{% url 'destinations' %}">điểm đến</a>
            <a href="{% url 'activities' %}">hoạt động</a>
            <a href="{% url 'tours' %}">đặt tour</a>
            <a href="{% url 'services' %}">dịch vụ</a>
            <a href="{% url 'contact' %}">liên hệ</a>
            
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Tìm kiếm địa điểm...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>
    <!-- End Header -->


    <!-- Login Form -->
    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>đăng nhập</h3>
            <input type="email" class="box" placeholder="email">
            <input type="password" class="box" placeholder="password">
            <input type="submit" value="Đăng nhập" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Lưu tài khoản</label>
            <p>Quên mật khẩu? <a href="#">Lấy lại mật khẩu</a></p>
            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </form>

    </div>
    <!-- End Login Form -->

    {% block content %} {% endblock content %}


    <!-- SwiperJS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <!-- Custom JS -->
    <script src="{% static 'assets/js/script.js' %}"></script>


</body>
</html>
