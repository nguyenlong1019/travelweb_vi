<body>
    
    <!-- Header -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>G</span>-17</a>
        
        <nav class="navbar">

            <a href="index.html">trang chủ</a>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Tìm kiếm địa điểm...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>
    <!-- End Header -->


    <!-- Login Form -->
    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>đăng nhập</h3>
            <input type="email" class="box" placeholder="email">
            <input type="password" class="box" placeholder="password">
            <input type="submit" value="Đăng nhập" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Lưu tài khoản</label>
            <p>Quên mật khẩu? <a href="#">Lấy lại mật khẩu</a></p>
            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </form>

    </div>
    <!-- End Login Form -->

    <!-- Book Section -->
    <section class="book" id="book" style="margin-top: 50px;">

        <!-- <h1 class="heading">
            <span>b</span>

        <h1 style="font-size: 35px;text-align: center;margin: 20px 0;color: #ffa500;">Đặt lịch</h1>

        <div class="row">

            <div class="image">
                <img src="images/book-img.jpg" alt="book image">
            </div>

            <form action="">

                <div class="inputBox">
                    <h3>Điểm đến</h3>
                    <input type="text" placeholder="">
                </div>

                <div class="inputBox">
                    <h3>Số lượng người</h3>
                    <input type="number" placeholder="">
                </div>

                <div class="inputBox">
                    <h3>Ngày đến</h3>
                    <input type="date">
                </div>

                <div class="inputBox">
                    <h3>Ngày về</h3>
                    <input type="date">
                </div>

                <input type="submit" class="btn" value="Đặt lịch"> 

            </form>

        </div>

    </section>
    <!-- Book Section End -->




    <!-- SwiperJS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
